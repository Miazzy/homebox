---

- name: 'Create the working directory in {{ build_dir }}'
  tags: preseed
  file:
    path: '{{ build_dir }}'
    state: directory
  
- name: Copy the configuration file for simple cdd
  tags: preseed
  template:
    src: common.conf
    dest: '{{ build_dir }}/common.conf'
  
- name: Copy the build script
  tags: preseed
  template:
    src: build.sh
    dest: '{{ build_dir }}/build.sh'
    mode: 0744
  
- name: Create the profile folder
  tags: preseed
  file:
    path: '{{ build_dir }}/profiles'
    state: directory
    
- name: Copy the profile folder content
  tags: preseed
  template:
    src: 'profiles/{{ system.preseed }}/{{ file }}'
    dest: '{{ build_dir }}/profiles/{{ file }}'
  with_items:
    - default.description
    - default.packages
    - default.postinst
    - default.preseed
  loop_control:
    loop_var: file

- name: Make sure the misc folder has the appropriate hierarchy
  tags: preseed
  file:
    path: '{{ playbook_dir }}/../misc/root/.ssh/'
    mode: '0700'
    state: directory

- name: Copy the public keys in the ISO image
  tags: preseed
  copy:
    src: '{{ root.pubkey }}'
    dest: '{{ playbook_dir }}/../misc/root/.ssh/authorized_keys'
    mode: 0600

- name: Copy the files that need to be on the CD/DVD image
  tags: preseed
  copy:
    src: '{{ playbook_dir }}/../misc'
    dest: '{{ build_dir }}'

- name: Copy the logo in the temporary folder for the installer
  tags: preseed
  copy:
    src: '{{ playbook_dir }}/../logos/logo-small.png'
    dest: '{{ build_dir }}/splash.png'
  
# Run the script to create the iso images
- name: Run the command to create the iso file
  tags: preseed
  command: './build.sh {{ system.hostname }}'
  args:
    chdir: '{{ build_dir }}'
    creates: '{{ build_dir }}/images/debian-{{ system.version }}-{{ system.arch }}-DVD-1.iso'
    
- name: Copy the iso image to the destination folder
  copy:
    src: '{{ build_dir }}/images/debian-{{ system.version }}-{{ system.arch }}-DVD-1.iso'
    dest: '{{ cdimage.destination }}/{{ system.hostname }}-{{ system.preseed }}-install.iso'

- name: Delete the iso image
  file:
    path: '{{ build_dir }}/images/debian-{{ system.version }}-{{ system.arch }}-DVD-1.iso'
    state: absent
    
