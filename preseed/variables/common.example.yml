---
# Common variables for the project
system:
  hostname: mail
  version: 9.2
  arch: amd64
  hw:
    disks:
      - name: vda
        size: 500G
      - name: vdb
        size: 500G

network:
  main:
    domain: example.com
    proxy: 'http://proxy.example.com:3128/'
    iface: eth0

# Country and locales definition
country:
  code: uk

locale:
  id: en_GB
  language: en
  country: UK
  charset: UTF-8
  keymap: gb

# Repository specific values
repo:
  release: stretch
  main: ftp.uk.debian.org
  security: security.debian.org
  sections: main contrib non-free

time:
  zone: Europe/London
  utc: true
  ntp: true

# Accounts informations
accounts:
  root_password: homebox

# Personalise the CD imgage
cdimage:
  profiles: ''


# Gandi is the only supported DNS provider for now
# The key should be 24 characters long (see https://v4.gandi.net/admin/api_key)
dns:
  gandi:
    handle: JD777-GANDI
    key: PasteYourGandiKeyHere

