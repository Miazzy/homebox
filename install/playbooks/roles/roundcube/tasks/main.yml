---

- name: Install roundcube webmail
  tags: roundcube
  apt:
    name: "{{ pkg }}"
    state: installed
  with_items:
    - postgresql
    - roundcube-pgsql
    - roundcube-core
    - roundcube-plugins
    - roundcube
    - php-fpm
    - php-ldap
    - php-net-sieve
    - php-net-ldap2
    - php-net-ldap3       # For LDAP address book
    - nginx
    - makepasswd
    - haveged             # speed up password generation
  loop_control:
    loop_var: pkg

- name: Disable nginx default site
  tags: roundcube
  file:
    path: '/etc/nginx/sites-enabled/default'
    state: absent
    force: yes

- name: Create the webmail site
  tags: roundcube
  register: config
  template:
    src: webmail-site.tpl
    dest: /etc/nginx/sites-available/roundcube.conf
    owner: root
    group: root
    mode: 0644

- name: Copy roundcube configuration
  tags: roundcube
  template:
    src: webmail-site.tpl
    dest: /etc/nginx/sites-available/roundcube.conf
    owner: root
    group: root
    mode: 0644

- name: Create a session key for roundcube
  tags: roundcube
  shell: makepasswd --chars=24
  register: makepasswd

- name: Copy roundcube configuration
  tags: roundcube
  template:
    src: '{{ file }}'
    dest: '/etc/roundcube/{{ file }}'
    owner: root
    group: root
    mode: 0644 
  with_items:
    - config.inc.php
  loop_control:
    loop_var: file

- name: Copy roundcube plugins configuration
  tags: roundcube
  template:
    src: '{{ file }}.php'
    dest: '/etc/roundcube/plugins/{{ file }}/config.inc.php'
    owner: root
    group: root
    mode: 0644 
  with_items:
    - password
    - new_user_identity
  loop_control:
    loop_var: file

- name: Enable nginx site
  tags: roundcube
  file:
    src: '/etc/nginx/sites-available/roundcube.conf'
    dest: '/etc/nginx/sites-enabled/roundcube.conf'
    state: link

