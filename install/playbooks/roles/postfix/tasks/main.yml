---

# Install postfix packages
- name: Install postfix packages
  tags: postfix
  apt:
    name: "{{ pkg }}"
    state: installed
  with_items:
    - postfix
    - postfix-cdb
    - postfix-pcre
    - postfix-ldap
    - sasl2-bin
  loop_control:
    loop_var: pkg

################################################################################
# At this point, the certificates should have been created already #############
# in order to have SSL and TLS encryption activated.                           #
- name: Allow slapd and nslcd daemons to access the certificate directories
  when: system.ssl == 'letsencrypt'
  tags: ldap,ssl
  vars:
    details:
      - [ /etc/letsencrypt/archive, /etc/letsencrypt/live ]
      - [ postfix ]
  acl:
    path: '{{ item[0] }}'
    entity: '{{ item[1] }}'
    etype: user
    permissions: rx
    state: present
  with_nested: '{{ details }}'

#                                                                              #
# End of TLS / SSL Configuration ###############################################

- name: Ensure the imap server FQDN resolves to localhost
  tags: postfix
  lineinfile:
    path: /etc/hosts
    line: '127.0.0.1    {{ ldap.hostname }}'
    
- name: Install postfix packages for local administration
  tags: postfix
  when: options.local_admin == true
  apt:
    name: "{{ pkg }}"
    state: installed
  with_items:
    - pfqueue
    - bsd-mailx
  loop_control:
    loop_var: pkg
    
- name: Copy configuration template
  tags: postfix
  register: config
  template:
    src: "{{ file }}"
    dest: "/etc/postfix/{{ file }}"
  with_items:
    - main.cf
    - ldap-aliases.cf
  loop_control:
    loop_var: file

- name: Ensure the SMTP server FQDN resolves to localhost
  tags: postfix
  lineinfile:
    path: /etc/hosts
    line: '127.0.0.1    {{ network.smtp }}'
    
