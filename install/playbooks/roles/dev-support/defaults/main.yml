---

# Default list of development packages to install
# You can override it in your config/system.yml file

devel:
  packages:
    - mc
    - telnet
    - dnsutils
    - whois
    - tmux
    - pfqueue
    - aptitude
    - man
    - less
    - vim
    - net-tools
    - file
    - swaks
    - curl
    - locate
  root:
    shell: /bin/bash
